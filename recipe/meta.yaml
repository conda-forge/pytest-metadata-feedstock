{% set name = "pytest-metadata" %}
{% set version = "2.0.4" %}
{% set hash = "fcc653f65fe3035b478820b5284fbf0f52803622ee3f60a2faed7a7d3ba1f41e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytest_metadata-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.7
    - poetry >=1.0.0

  run:
    - python >=3.7
    - pytest >=3.0.0,<8.0.0

test:
  imports:
    - pytest_metadata
    - pytest_metadata.ci

about:
  home: https://github.com/pytest-dev/pytest-metadata
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: pytest plugin for test session metadata

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
